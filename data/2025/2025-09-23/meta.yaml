- file: "September-2025-Open.png"
  alt: >
    FIDE Rating List Top 10 as of September 1, 2025. At the top of the graphic,
    three players are featured prominently. Magnus Carlsen of Norway in first
    place with a rating of 2839, Hikaru Nakamura of the United States in second
    with 2807, and Fabiano Caruana of the United States in third with 2789,
    marked with a green +5 for his recent rating gain. Below them, the list
    continues. Fourth is Praggnanandhaa R of India with 2785 (+6), fifth is
    Arjun Erigaisi of India with 2771 (–5), sixth is Gukesh D of India with 2767
    (–9), seventh is Wesley So of the United States with 2756 (+11), eighth is
    Alireza Firouzja of France with 2754 (–12), ninth is Wei Yi of China with
    2753, and tenth is Vincent Keymer of Germany with 2751 (+21). The left side
    of the graphic features the FIDE logo and text reading 'FIDE Rating List Top
    10' and 'September 1, 2025' in yellow on a black background.
